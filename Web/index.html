      <script>
        function calcularValores() {
          // Pegando os valores dos inputs e convertendo para números
          var valor1 = parseFloat(document.getElementById('input1').value);
          var valor2 = parseFloat(document.getElementById('input2').value);
    
          // Verificar se os valores são válidos
          if (isNaN(valor1) || isNaN(valor2)) {
              alert('Por favor, insira um número válido.');
              return; // Parar a execução caso haja erro
          }
    
          // Realizando a soma
          var resultado = valor1 + valor2;
    
          // Definindo o valor do resultado no input3
          document.getElementById('input3').value = resultado;
        }
    
        // Adicionando o evento ao botão após o DOM carregar
        window.onload = function() {
          document.getElementById('btn_calc').addEventListener('click', function(event) {
            event.preventDefault(); // Prevenir o comportamento padrão de envio do formulário
            calcularValores();
          });
        }
      </script>

          <div class="socorro">
            <label for="input1">Digite Um Número:</label>
            <input type="number" placeholder="Digite a sensi stro do bleble" class="input1" id="input1">
            <br>
            <label for="input2">Digite Outro Número:</label>
            <input type="number" placeholder="Digita a sensi stro do lulu" class="input2" id="input2">
            <br>
            <label for="input3">Esse é o resultado:</label>
            <input type="number" placeholder="Essa é a sensi do blebleLuLu" class="input3" id="input3" readonly>
          </div>
    
          <div class="socorro2">
            <button type="reset">Resetar</button>
