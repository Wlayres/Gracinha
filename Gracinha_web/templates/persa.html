<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Calculadora de sensibilidade para jogos">
    <meta name="author" content="Gracinha">
    <title>Gracinha - Calculadora de Sensi</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <!-- Core theme CSS (includes Bootstrap) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Sidebar wrapper -->
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">Jogos</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/fortnite">Fortnite</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Counter Strike 2</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="valorant.html">Valorant</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Rainbow Six</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">PUBG</a>
            </div>
        </div>
        <!-- Sidebar -->

        <!-- Page content wrapper -->
        <div id="page-content-wrapper">
            <!-- Top navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <span class="navbar-brand">Gracinha - Calculadora</span>
                </div>
            </nav>
            <!-- Page content -->
            <div class="container mt-4">
                <form action="/calc_persa" method="POST">
                    <fieldset>
                        <h1 class="text-center">Calculadora Da Gracinha Máxima</h1>
                        <h2 class="text-center text-muted">Vamos calcular a proporção da sua sensi com a Liquid Persa</h2>
                        <div class="mb-3">
                            <label for="input1" class="form-label">Digite Sua DPI:</label>
                            <input type="number" class="form-control" id="input1" name="persadpi" placeholder="Exemplo: 800" required>
                        </div>

                        <div class="mb-3">
                            <label for="input2" class="form-label">Digite Seu X e seu Y:</label>
                            <input type="number" class="form-control" id="input2" name="persaxy" placeholder="Exemplo: 1.2" required>
                        </div>

                        <div class="mb-3">
                            <label for="input3" class="form-label">Esse é o seu novo X e Y:</label>
                            <input type="text" class="form-control" id="input3" name="persasensi" placeholder="Resultado será exibido aqui" readonly value="{{ persa_sensi if persa_sensi else '' }}">
                        </div>

                        <p class="text-center text-muted">Levando em consideração que a DPI do Persa é: <strong>3580dpi</strong></p>

                        <div class="d-flex justify-content-between">
                            <button type="reset" class="btn btn-secondary">Resetar</button>
                            <button type="submit" class="btn btn-primary">Calcular</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
